<div id="vcomments"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/valine/1.4.14/Valine.min.js"></script>
<script>
	new Valine({
		el: '#vcomments',
		appId: '{{ site.valine_comments.leancloud_appid }}',
		appKey: '{{ site.valine_comments.leancloud_appkey }}',
		placeholder: '留下你的想法吧~',
		meta: ['nick','mail'],
		requiredFields: ['nick'],
		recordIP: true,
		enableQQ: true
	})
</script>
